// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
  customConfig.extendsFrom implementation
}

//create a single Jar with all dependencies
task allJar(type: Jar) {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	manifest {
        attributes 'Implementation-Title': 'BitCurator PDF Redaction',
        	'Implementation-Version': version,
        	'Main-Class': 'bca.redact.RedactionApp'
    }
    baseName = project.name + '-all'
    from { configurations.customConfig.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://repository.apache.org/content/repositories/snapshots/" }
    maven { url "https://repo.itextsupport.com/releases" }
    maven { url "https://repo.ghost4j.org/maven2/releases" }
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.itextpdf:kernel:8.0.0@jar'
    implementation 'com.itextpdf:commons:8.0.0@jar'
    implementation 'com.itextpdf:io:8.0.0@jar'
    implementation 'com.itextpdf:layout:8.0.0@jar'
    implementation 'com.itextpdf:cleanup:4.0.0@jar'
    implementation 'org.apache.commons:commons-imaging:1.0-alpha3@jar'
    implementation 'commons-io:commons-io:2.6@jar'
    implementation 'org.apache.commons:commons-collections4:4.2@jar'
    implementation 'org.ghost4j:ghost4j:1.0.0@jar'
    implementation 'com.lowagie:itext:2.1.7@jar'
    implementation 'log4j:log4j:1.2.15@jar'
    implementation 'net.java.dev.jna:jna:3.3.0@jar'
    implementation 'edu.stanford.nlp:stanford-corenlp:3.9.1@jar'
    implementation group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.1', classifier: 'models'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25@jar'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'bca.redact.RedactionApp'
